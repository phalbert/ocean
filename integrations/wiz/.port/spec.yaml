type: wiz
description: Wiz integration for Port Ocean
icon: Alert
features:
  - type: exporter
    section: Incident Management
    resources:
      - kind: issue
      - kind: project
      - kind: control
      - kind: serviceTicket
configurations:
  - name: wizClientId
    required: true
    type: string
    sensitive: true
  - name: wizClientSecret
    required: true
    type: string
    sensitive: true
  - name: wizApiUrl
    type: string
    required: true
  - name: wizTokenUrl
    type: string
    required: true
  - name: wizWebhookToken
    required: false
    type: string
    sensitive: true
