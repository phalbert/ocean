type: datadog
description: Datadog integration for Port Ocean
icon: Cookiecutter # Should be one of the available icons in Port
features:
  - type: exporter
    section: APM & Alerting
    resources:
      - kind: datadogHost
      - kind: datadogMonitor
      - kind: datadogSlo
configurations:
  - name: datadogBaseUrl
    type: url
  - name: datadogApiKey
    required: true
    type: string
    sensitive: true
  - name: datadogApplicationKey
    required: true
    type: string
    sensitive: true
