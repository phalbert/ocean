type: datadog
description: Datadog integration for Port Ocean
icon: Datadog
features:
  - type: exporter
    section: APM & Alerting
    resources:
      - kind: datadogHost
      - kind: datadogMonitor
      - kind: datadogSlo
      - kind: datadogServiceDefinition
configurations:
  - name: datadogBaseUrl
    type: url
  - name: datadogApiKey
    required: true
    type: string
    sensitive: true
  - name: datadogApplicationKey
    required: true
    type: string
    sensitive: true
  - name: appHost
    type: url
    required: false
  - name: ddWebhookToken
    type: string
    required: false
    sensitive: true
