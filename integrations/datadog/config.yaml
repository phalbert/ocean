# This is an example configuration file for the integration service.
# Please copy this file to config.yaml file in the integration folder and edit it to your needs.
initializePortResources: true
port:
  clientId: "{{ from env PORT_CLIENT_ID }}"  # Can be loaded via environment variable: PORT_CLIENT_ID
  clientSecret: "{{ from env PORT_CLIENT_SECRET }}"  # Can be loaded via environment variable: PORT_CLIENT_SECRET
# The event listener to use for the integration service.
eventListener:
  type: POLLING
integration:
  # The identifier of this integration instance.
  identifier: "my-datadog-integration"
  # The type of the integration.
  type: "datadog"
  config:
    datadogBaseUrl: "{{ from env DD_BASE_URL }}"
    datadogApiKey: "{{ from env DD_API_KEY }}"
    datadogApplicationKey: "{{ from env DD_APPLICATION_KEY }}"
    appHost: '{{ from env APP_HOST }}'
    ddWebhookToken: '{{ from env DD_WEBHOOK_TOKEN }}'
